<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Merge Grid</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="fm-wrapper">
        <header class="fm-header">
            <div>
                <h1 class="fm-title">üçì Fruit Merge</h1>
                <p class="fm-sub">Prototype ‚Äì 9√ó9 grid, merge & leaves</p>
            </div>

            <div class="fm-info">
                <div>Score: <span id="fm-score">0</span></div>
                <div>Moves: <span id="fm-moves">0</span></div>
                <button id="fm-newgame" class="fm-btn-primary">New game</button>
            </div>
        </header>

        <section class="fm-controls">
            <p class="fm-help">
                Match <strong>two identical fruits</strong> in a straight line
                (horizontal, vertical or diagonal) with <strong>no fruits in between</strong>.
                They merge into a higher fruit. Merge next to leaves to remove them.
            </p>
        </section>

        <div id="fm-status" class="fm-status"></div>

        <main class="fm-board-wrap">
            <div id="fm-grid" class="fm-grid"><!-- filled by JS --></div>
        </main>
    </div>

    <script src="game.js" defer></script>
</body>
</html>
