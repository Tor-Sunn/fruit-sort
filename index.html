<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Sort</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="fs-wrapper">

        <!-- Title -->
        <h1 class="fs-title">üçì Fruit Sort</h1>
        <p class="fs-sub">Prototype ‚Äì Up to 18 glasses</p>

        <!-- TOP BAR -->
        <div class="fs-topbar">

            <!-- Moves -->
            <div>
                Moves: <span id="fs-moves">0</span>
            </div>

            <!-- Status text -->
            <div id="fs-status"></div>

            <!-- Difficulty settings -->
            <div class="fs-controls">

                <label for="fs-difficulty" class="fs-label">
                    Difficulty
                </label>

                <select id="fs-difficulty" class="fs-select">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <label class="fs-fast-hard-check">
                    <input type="checkbox" id="fs-fast-hard" />
                    Fast-hard
                </label>

            </div>

            <!-- New board button -->
            <button id="fs-reset" class="fs-button">New board</button>
        </div>

        <!-- Scramble buttons generated here by JS -->
        <div id="fs-scramble-bar" class="fs-scramble-bar"></div>

        <!-- GAME BOARD RENDER TARGET -->
        <div id="fs-board" class="fs-board"></div>

    </div>

    <!-- Game engine -->
    <script src="game.js"></script>

</body>
</html>
