<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fruit Merge</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="fm-wrapper">
        <header class="fm-header">
            <h1 class="fm-title">üçì Fruit Merge</h1>
            <div class="fm-stats">
                <span>Score: <span id="fm-score">0</span></span>
                <span>Moves: <span id="fm-moves">0</span></span>
                <button id="fm-new" class="fm-btn">New game</button>
            </div>
            <p class="fm-sub">
                Match identical fruits in a straight line (horizontal, vertical or diagonal) with
                <strong>no fruits or leaves in between</strong>. The higher fruit appears at the lower end.
                Empty cells fall down, and new fruits drop in from the top. Merge next to leaves to remove them.
            </p>
        </header>

        <main>
            <div id="fm-board" class="fm-board"></div>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
