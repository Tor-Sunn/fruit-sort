<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Merge</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="topbar">
        <h1>üçì Fruit Merge</h1>
        <div class="stats">
            <span id="score">Score: 0</span>
            <span id="moves">Moves: 0</span>
            <button id="newgame" class="btn">New game</button>
        </div>
        <p class="subtitle">
            Match <strong>two identical fruits</strong> in a straight line with no fruit between.
            They merge into a higher fruit. Empty cells fill from top. Game over when the top row is full.
        </p>
    </div>

    <div id="board" class="board"></div>

    <script src="game.js"></script>
</body>
</html>
